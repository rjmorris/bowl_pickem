<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pickem Results</title>
        <link rel="stylesheet" type="text/css" href="css/barchart.css">
        <script type="text/javascript" src="js/d3-3.5.2/d3.min.js"></script>
        <script type="text/javascript" src="js/d3-tip-0.6.6/d3-tip.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/barchart.js"></script>
    </head>
    <body>
      <div id="header">
        <h1>Bowl Pick'em 2014-15</h1>
        <p id="sort-control">sorted by: <span id="sort-confidence" class="controller">confidence</span> | <span id="sort-game" class="controller">date</span></p>
        <p id="color-control">color scheme: <span id="color-light" class="controller">light</span> | <span id="color-dark" class="controller">dark</span></p>
      </div>
      <div id="graphic-container">
        <svg id="graphic"></svg>
      </div>
    </body>
</html>
